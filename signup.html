<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image.png" href="signup.css">
</head>
<body>
    <style>
        
    </style>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>
            <label for="Username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="Password">Password</label>
            <input type="password" id="password" name="password" min="8" required>

 
 
              
            <button type="button" class="login-button" onclick="window.location.href='index.html'">Continue</button>


              <div class="signup-link" style="text-align: center;">
                <a href="login.html" >Go back</a>
              </div>

        </form>
    </div>
    <script src="login.js"></script>
    
</body>
</html>
